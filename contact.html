<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- global css -->
  <link rel="stylesheet" href="css/global.css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="css/header.css">

  <!-- footer -->
  <link rel="stylesheet" href="css/footer.css">

  <!-- menu -->
  <link rel="stylesheet" href="css/menu.css">

  <!--   contact.css -->
  <link rel="stylesheet" href="css/contact.css">

  <!-- responsive -->
  <link rel="stylesheet" href="css/responsive.css">

  <title>Liên </title>
</head>
<body>
  <!-- header -->
  <div id="header"></div>

  <!-- menu -->
  <div id="menu"></div>

  <!-- main -->
  <main>
    <div class="form mx-auto">
      <div class="gr3 d-inline-block">
        <div class="form__gr3 form__gr3--address">
          <div>
            <img class="d-inline-block" src="images/location.png" alt="icon-location">
            <p class="form__gr3--title gr3__address--title d-inline-block">Địa chỉ</p>
          </div>
          <p class="form__gr3--text gr3__address--text">48 Tố Hữu, Nam Từ Liêm, Hà Nội</p>
        </div>

        <div class="form__gr3 form__gr3--email">
          <div>
            <img class="d-inline-block" src="images/email.png" alt="icon-location">
            <p class="form__gr3--title gr3__address--title d-inline-block">Email</p>
          </div>
          <p class="form__gr3--text gr3__address--text">cuta@gmail.com</p>
        </div>

        <div class="form__gr3 form__gr3--phone">
          <div>
            <img class="d-inline-block" src="images/phone.png" alt="icon-location">
            <p class="form__gr3--title gr3__address--title d-inline-block">Phone</p>
          </div>
          <p class="form__gr3--text gr3__address--text">hoaquanamnguyet@gmail.com</p>
        </div>
      </div>

      <form class="form__contact d-inline-block">
        <p class="form__contact--title">Liên hệ với chúng tôi</p>

        <div class="form__contact--in4">
          <div class="contact__name contact--name">
            <p class="d-inline-block">Họ tên:</p>
            <input class="d-inline-block" type="text" name="name" placeholder="Điền vào họ tên">
          </div>

          <div class="contact__name contact--email">
            <p class="d-inline-block">Email:</p>
            <input class="d-inline-block" type="text" name="email" placeholder="Điền vào email">
          </div>

          <div class="contact__name contact--phone">
            <p class="d-inline-block">Sđt:</p>
            <input class="d-inline-block" type="text" name="phone" placeholder="Điền vào số điện thoại">
          </div>

          <div class="contact__name contact--address">
            <p class="d-inline-block">Địa chỉ:</p>
            <input class="d-inline-block" type="text" name="address" placeholder="Điền vào địa chỉ">
          </div>

          <div class="contact__name contact--suggest">
            <p class="d-inline-block">Gợi ý:</p>
            <input class="d-inline-block" type="text" name="suggest" placeholder="Điền vào góp ý">
          </div>

          <div class="contact__submit">
            <input type="submit" value="Gửi">
          </div>
        </div>
      </form>
    </div>
    
    <!-- <div class="fb"> -->
      <div class="fb__title container-fluid">
        <p>Kết nối với chúng tôi qua facebook</p>
      </div>
      
      <div class="fb__img row container mx-auto">
        <div  class="fb__img--img col-12 col-md-3">
          <img src="images/eat-waterlemon.jpg" alt="dua hau">
        </div>
        <div  class="fb__img--img col-12 col-md-3">
          <img src="images/eat-waterlemon.jpg" alt="dua hau">
        </div>
        <div  class="fb__img--img col-12 col-md-3">
          <img src="images/eat-waterlemon.jpg" alt="dua hau">
        </div>
        <div  class="fb__img--img col-12 col-md-3">
          <img src="images/eat-waterlemon.jpg" alt="dua hau">
        </div>
      </div>
      <!-- </div> -->
    </main>



    <!-- footer -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- popper -->
    <script src="js/popper.min.js"></script> 

    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!--   js  -->
    <script src="js/script.js"></script>
  </body>
  </html>
